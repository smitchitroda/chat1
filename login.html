<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>Chat Application(login)</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>    </head>
    <body>        
            <div class="wrapper">
                <section class="form signup">
                    <header>Realtime Chat App</header>
                    <form actoin="users.html">
                        <div class="error-txt">This is an error message</div>                        
                        <div class="field input">
                            <label>E-mail</label>
                            <input type="text" placeholder="Enter your email">
                        </div>
                        <div class="field input">
                            <label>Password</label>
                            <input type="password" placeholder="Enter your password">
                            <i class="fas fa-eye"></i>
                        </div>        
                        <div class="field button">
                            <input type="submit" value="Continue to Chat">
                        </div>
                        <div class="link">Not yet signed up? <a href="index.html">Signup now</a></div>                    
                    </form>
                </section>
            </div> 
           
			<script src="pass-show-hide.js"></script>
			<script src="users.js"></script>
		
    </body>
</html>
