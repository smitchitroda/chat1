<!DOCTYPE html>
<html lang="en">
    <head>

                    <img src="smit.jpg" alt="">
                    <div class="details">
                        <p>Message is comming...</p>
                    </div>
                </div>
            </div>                  
            <form action="#" class="typing-area">
                <input type="text" placeholder="Type a message here...">

            </form>
          </section>
        </div>
